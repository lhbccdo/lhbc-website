<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit - Living Hope Media Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
<div class="logo-wrap">
  <a href="index.html" class="logo-link">
    <div class="logo-placeholder">LH</div>
    <div class="site-title">Living Hope Media Hub</div>
  </a>
</div>

      <nav class="nav">
        <a href="login.html" class="nav-item">Admin Login</a>
        <a href="index.html" class="nav-item">Home</a>
        <a href="submit.html" class="nav-item active">Submit Song/Video</a>
        <a href="playlist.html" class="nav-item">Playlist</a>
        <a href="about.html" class="nav-item">About</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header small">
        <h2>Submit Special Number</h2>
        <p>Members can submit their song or video in advance. Fill the form below.</p>
      </header>

      <section class="form-section card">
        <form id="submitForm">
          <label>Song Title
            <input type="text" id="title" required />
          </label>

          <label>Performer / Group
            <input type="text" id="performer" />
          </label>

          <label>YouTube Link (full URL)
            <input type="url" id="youtube" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required />
          </label>

          <label>Image URL (optional)
            <input type="url" id="image" placeholder="Optional image thumbnail URL" />
          </label>

          <label>Notes (optional)
            <textarea id="notes" rows="3"></textarea>
          </label>

          <div class="form-actions">
            <button class="btn" type="submit">Submit</button>
            <a class="btn btn-outline" href="playlist.html">Open Playlist</a>
          </div>

          <p id="msg" class="msg"></p>
        </form>
      </section>

      <footer class="main-foot">
        <small>Â© Living Hope Baptist Church</small>
      </footer>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
