<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit - Living Hope Media Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Logo-only header for non-home pages -->
  <header class="logo-header"><a href="index.html" class="logo">Living Hope Media Hub</a></header>
  <div class="app">
    <main class="main">
      <header class="header small">
        <h2>Submit Special Number</h2>
        <p>Members can submit their song or video in advance. Fill the form below.</p>
      </header>

      <section class="form-section card">
        <form id="submitForm">
          <label>Song Title
            <input type="text" id="title" required />
          </label>

          <label>Performer / Group
            <input type="text" id="performer" />
          </label>

          <label>YouTube Link (full URL)
            <input type="url" id="youtube" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required />
          </label>

          <label>Image URL (optional)
            <input type="url" id="image" placeholder="Optional image thumbnail URL" />
          </label>

          <label>Notes (optional)
            <textarea id="notes" rows="3"></textarea>
          </label>

          <div class="form-actions">
            <button class="btn" type="submit">Submit</button>
            <a class="btn btn-outline" href="playlist.html">Open Playlist</a>
          </div>

          <p id="msg" class="msg"></p>
        </form>
      </section>

      <footer class="main-foot">
        <small>Â© Living Hope Baptist Church</small>
      </footer>
    </main>
  </div>

  <script type="module" src="script.js" defer></script> <!-- Type="module" for ES Modules -->

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <div id="loader" class="loader" aria-hidden="true" style="display:none;"></div>
</body>
</html>
