<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playlist - Living Hope Media Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Logo-only header for non-home pages -->
  <header class="logo-header"><a href="index.html" class="logo">Living Hope Media Hub</a></header>
  <div class="app">
    <main class="main">
      <header class="header small">
        <h2>Playlist</h2>
        <p>View submitted songs and videos. Click 'Play' to watch on YouTube.</p>
      </header>
      <!-- No admin controls here for public view -->
      <section class="card playlist-container" id="playlist">
        <!-- JS will render playlist items here for public viewing -->
        <div id="empty" class="empty">No submissions yet. Ask members to submit songs.</div>
      </section>

      <footer class="main-foot">
        <small>Â© Living Hope Baptist Church</small>
      </footer>
    </main>
  </div>

  <script type="module" src="script.js" defer></script> <!-- Type="module" for ES Modules -->

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <div id="loader" class="loader" aria-hidden="true" style="display:none;"></div>
</body>
</html>
